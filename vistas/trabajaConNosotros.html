    <div class="fondo-work">
        <h1 class="titulos claro">Trabaja con nosotros</h1>
        <div class="container py-4">
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <form action="#">
                                <div class="mb-3">
                                    <label for="contacto" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" name="campoContacto" id="contacto" placeholder="Nombre y Apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="campoEmail" id="email" placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono/Celular</label>
                                    <input type="tel" class="form-control" name="campoTelefono" id="telefono" placeholder="Teléfono/Celular">
                                </div>
                                <div class="mb-3">
                                    <label for="Cv" class="form-label">Déjanos tu Cv</label>
                                    <input type="file" name="campoCv" id="Cv" class="form-control">
                                </div>
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-lg btn-outline-secondary col-xl-6">Enviar</button>
                                </div>
                            </form>
                        </div>
