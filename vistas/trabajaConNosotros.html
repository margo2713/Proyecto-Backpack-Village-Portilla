        <div class="form-work">
            <h1 class="titulos claro">Trabaja con nosotros</h1>
            <div class="formularios">
                <form action="#" class="formulario-general">
                    <label for="nombreWork" class="formulario-label"> Nombre y Apellido
                        <input type="text" name="campoNombreWork" id="nombreWork" size="40" placeholder="Nombre y Apellido" class="formulario-input">
                    </label>
                    <label for="EmailWork" class="formulario-label"> E-mail
                        <input type="email" name="campoEmailWork" id="EmailWork" size="40" placeholder="E-mail" class="formulario-input">
                    </label>
                    <label for="TelWork" class="formulario-label"> Teléfono/Celular
                        <input type="tel" name="campoTelWork" id="TelWork" placeholder="Teléfono/Celular" class="formulario-input">
                    </label>
                    <label for="Cv" class="formulario-label"> Déjanos tu Cv
                        <input type="file" name="campoCv" id="Cv" class="formulario-input">
                    </label>
                    <div class="boton-enviar">
                        <input type="button" value="ENVIAR" class="boton-enviar-formularios">
                    </div>
                </form>
            </div>
