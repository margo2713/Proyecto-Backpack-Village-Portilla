</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="header_logo">
                <a href="../index.html">
                    <h1 class="header_logo-h1">Backpack Village</h1>
                </a>
            </div>
            <div class="header_links">
                <nav class="links">
                    <ul class="lista">
                            <li><a href="../index.html" >Inicio</a></li>
                            <li><a href="./productos.html">Productos</a>
                                <ul class="sublista">
                                    <li><a href="../vistas/mujer.html">Mujer</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <div class="fondo_contacto">
            <h1 class="titulos">Contacto</h1>
            <div>
                <div class="formularios">
                    <form action="#" class="formulario-general">
                        <label for="contacto" class="formulario-label texto-oscuro"> Nombre y Apellido
                            <input type="text" name="campoContacto" id="contacto" size="40" placeholder="Nombre y Apellido" class="formulario-input">
                        </label>
                        <label for="email" class="formulario-label texto-oscuro"> E-mail
                            <input type="email" name="campoEmail" id="email" size="40" placeholder="E-mail" class="formulario-input">
                        </label>
                        <label for="telefono" class="formulario-label texto-oscuro"> Teléfono/Celular 
                            <input type="tel" name="campoTelefono" id="telefono" placeholder="Teléfono" class="formulario-input">
                        </label>
                        <label for="mensaje" class="formulario-label texto-oscuro"> Mensaje
                            <textarea name="campoMensaje" id="mensaje" cols="35" rows="12" placeholder="Díganos en qué podemos ayudarlo" class="formulario-textarea"></textarea>
                        </label>
    
                        <label for="terminosYcondiciones" class="formulario-label terminos-condiciones texto-oscuro">
                            <input type="checkbox" name="campoterminosYcondiciones" id="terminosYcondiciones"> &nbsp; Acepto los terminos y condiciones
                        </label>
                        <div class="boton-enviar">
                            <input type="button" value="ENVIAR" class="boton-enviar-formularios">
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <footer class="footerGeneral">
            <div class="footer left">
                <p class="footer-parrafo">Búscanos en
                    <a href="https://www.facebook.com/" class="footer-anchor"><img src="../img/facebook.png" alt="iconoFacebook" width="25px" height="25px"></a>

            <div class="footer right">
